<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9ea22a13b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Genesis/contact</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <svg class="nav__logo" id="logo" width="91" height="20" viewBox="0 0 91 20">
                <use xlink:href="images/logo.svg#logo"></use>
            </svg>
            <ul class="nav__ul">
                <li class="nav__li li--one"><a href="#projects">Projects</a></li>
                <li class="nav__li li--two"><a href="#contact-page">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="contact-page">
        <div class="contact">
            <div class="contact--info">
                <h3 class="contact--title">Full set of great features to make your
                    product fresh</h3>
                    <p class="contact--text">Our favorite brands are our friends! We help them to achieve their goals, 
                        they help us to stay sharp.</p>
            </div>
            <form class="contact__form">
                <input type="text" name="name" id="name" class="input-field" placeholder="Name">  
                <input type="email" name="email" id="email" class="input-field" placeholder="Email">
                <input type="text" name="message" id="message" class="input-field" placeholder="Message">
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
        <div class="map">
            <img src="/images/Map.png" alt="">
        </div>
    </main>
    <footer class="footer">
        <svg class="footer__logo" id="logo" width="91" height="20" viewBox="0 0 91 20">
            <use xlink:href="images/logo.svg#logo"></use>
        </svg>
        <div class="footer__list">
            <ul class="footer__ul">
                <li class="footer__li"><a href="#projects">Projects</a></li>
                <li class="footer__li"><a href="#contact">Contact</a></li>
            </ul>
            <ul class="footer__ul">
                <li class="footer__li"><a href="https://twitter.com/" target="blank" class="fab fa-instagram"></a></li>
                <li class="footer__li"><a href="https://dribbble.com/tags/dribbler" target="blank" class="fab fa-dribbble"></a></li>
                <li class="footer__li"><a href="https://twitter.com/" target="blank" class="fab fa-twitter"></a></li>
            </ul>  
        </div>
    </footer>
</body>
</html>
